{% extends 'base.html' %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/modal_styles.css' %}">
{% endblock %}

{% block content %}

    <div style="display: flex; align-items: center; gap: 60px; margin-left: 0px; margin-top: 120px;">
        <div style="display: flex; flex-direction: column; align-items: center; width: fit-content;"> 
            <h1 style="margin: 0 0 5px 0; font-size: 3.5rem; font-weight: 500;">
                {{ user.username }}
            </h1>

            <a href="{% url 'tasks:task_list' %}" class="profile-icon-link" style="line-height: 1;">
                <i class="bi bi-person-circle" style="font-size: 300px; color: black; display: block;"></i>
            </a>  
        </div>
        <div style="flex-grow: 1;">
            </div>

    </div>

    <div class="data-wrapper">
        <div class="data-container">
            <div class="ifna-container">
                <h2>{{user.first_name}}</h2>
            </div>
            <div class="ifna-container">
                <h2>{{user.last_name}}</h2>
            </div>
            <div class="ifna-container">
                <h2>{{user.email}}</h2>
            </div>
        </div>
    </div>

{% endblock %}
