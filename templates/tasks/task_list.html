{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <h2>Task list</h2>
    <a href="{% url 'tasks:task-create' %}" class="btn btn-primary mb-3">Add task</a>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between aling-items-center">
            <div>
                <a href="{% url 'tasks:task_detail' task.pk %}">{{ task.title }} </a>
                <span class="badge badge-primary">{{ task.status }}</span>
                <span class="badge badge-secondary">{{ task.priority }}</span>
            </div>
            <form action="{% url 'tasks:task-complete' task.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-margin btn-sm">Done the task</button>
            </form>


        </li>
        {% empty %}
        <li class="list-group-item">Tasks not found</li>
        {% endfor %}

    </ul>
</div>
{% endblock %}
