{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h2>Delete task</h2>
    <p>You sure, delete task "{{ object.title }}"</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Back</a>        
    </form>
</div>

{% endblock %}
