{% extends 'base.html'%}
{% block content %}

<div class="container mt-3">
    <h2>{{ task.title }}</h2>
    <p>{{ task.description }}</p>
    <p>Status: <span class="badge badge-primary">{{ task.status }}</span></p>
    <p>Priority: <span class="badge badge-secondary">{{ task.priority }}</span></p>
    <a href="{% url 'task_update' task.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'task_delete' task.pk %}" class="btn btn-danger">Delete</a>
</div>
{% endblock %}
