{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth_sys.css' %}">
{% endblock %}

{% block content %}
<div class="wrapper_singin">
    <div class="login_container singin_container">
        <form method="post">
            {% csrf_token %}
            <div class="text-center mb-4">
                Let's create account
            </div>
            <br>
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Check is all data valid
                </div>
            {% endif %}

            <div class="input_group">
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" name="first_name" placeholder="First name" required>
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" name="last_name" placeholder="Last name" required>
                </div>
                <br>
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Password" required>
                </div>
                <br>

            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-dark btn-lg me-5">Sing in</button>
            </div>

            <input type="hidden" name="next" value="{{ next }}">

        </form>

    </div>
</div>

{% endblock %}
